<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleAdaptive.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">


    <title>Restaurant</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a href="" class="header__logo">
                    <img src="img/LOGO.png" alt="Logo">
                </a>
                <nav class="header__menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">Главная</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Меню</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">О нас</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Бронь</a>
                        </li>
                    </ul>
                </nav>
                <a href="" class="header__basket">
                    <img src="img/cart.png" alt="Cart">
                </a>
                <div class="header__def"></div>
                <div class="header__feedback">
                    <div class="header__phone">
                        <img src="img/phone.png" alt="Phone">
                        <span>+999-888-76-54</span>
                    </div>
                    <div class="header__text">
                        Свяжитесь с нами для бронирования
                    </div>
                </div>
                <div class="header__button button_orange">
                    Заказ столика
                </div>
                <div class="header__burger">
                    <span></span>
                </div>
            </div>
        </header>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
